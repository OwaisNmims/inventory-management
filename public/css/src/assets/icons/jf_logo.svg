<?xml version="1.0" encoding="utf-8"?>
<!-- Jean Fendi Simple Logo -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
<style type="text/css">
	.jf-bg{fill:#e74c3c;}
	.jf-text{fill:white;}
	.jf-border{fill:none;stroke:#c0392b;stroke-width:3;}
</style>
<g>
	<!-- Background Circle -->
	<circle class="jf-bg" cx="50" cy="50" r="45"/>
	<circle class="jf-border" cx="50" cy="50" r="45"/>
	
	<!-- Letter J -->
	<text x="28" y="65" font-family="serif" font-size="36" font-weight="bold" class="jf-text">J</text>
	
	<!-- Letter F -->
	<text x="52" y="65" font-family="serif" font-size="36" font-weight="bold" class="jf-text">F</text>
</g>
</svg> 